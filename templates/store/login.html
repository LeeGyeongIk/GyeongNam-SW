<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGIvDFKwHEVYA_PP3f4pnukYmS51y_I_I",
            authDomain: "gyeonam-sw.firebaseapp.com",
            projectId: "gyeonam-sw",
            storageBucket: "gyeonam-sw.appspot.com",
            messagingSenderId: "1050928978033",
            appId: "1:1050928978033:web:6bd5a77a735f349a6623d0"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <title>Document</title>
</head>

<body>
    <div style="text-align:center;font-size: 3em;margin-top:5%;">로그인</div>
    <div class="container mt-3"
        style="max-width:500px;width:100%;margin: 0 auto;border: 1px solid gainsboro;border-radius: 10px;margin-bottom:2%">
        <div style="padding:3%;">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                    style="max-width:500px;width:100%">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    style="max-width:500px;width:100%;margin-bottom:10px">
                <label for="floatingPassword">Password</label>
            </div>
            <div style="display:flex;justify-content: center;margin-bottom:3%">
                <div id="resetpasswordemailsend" style="cursor:pointer">비밀번호 재설정</div>
                <div>&nbsp;|&nbsp;</div>
                <div><a href="sign_up" style="text-decoration:none;color:black">회원가입</a></div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-sm" id="login" style="width:100%">
                    <span class="spinner-border spinner-border-sm" id="login-spinner" role="status" aria-hidden="true"
                        style="display:none"></span>
                    <span class="visually-hidden">Loading...</span>
                    로그인
                </button>
            </div>
        </div>
    </div>
    <div style="text-align:center"><a href="../user/login" style="text-decoration:none;color:black">고객으로 로그인하기</a>
    </div>

    <script>
        $("#email").keydown(function (key) {
            if (key.keyCode == 13) {
                $("#login").trigger("click");
            }
        });

        $("#password").keydown(function (key) {
            if (key.keyCode == 13) {
                $("#login").trigger("click");
            }
        });

        $("#login").click(function () {
            $("#login-spinner").attr("style", "margin-right:10px");
            var email = $("#email").val();
            var password = $("#password").val();

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((result) => {
                    var entrepreneur_name = result.user.displayName;
                    var entrepreneur_email = result.user.email;
                    var entrepreneur_uid = result.user.uid;

                    setUserdataToLocal(entrepreneur_name, entrepreneur_email, entrepreneur_uid);
                })
                .catch((error) => {
                    $("#login-spinner").attr("style", "display:none");
                    if (error.code == "auth/wrong-password") {
                        alert("패스워드를 잘못입력했습니다.");
                    } else if (error.code == "auth/user-not-found") {
                        alert("사용자 정보가 없습니다. 이미 회원가입 하셨다면 이메일을 확인해 주세요.");
                    } else {
                        alert(error.message);
                    }
                });
        });

        $("#resetpasswordemailsend").click(function () {
            var email = prompt('사용중인 이메일을 입력하세요.', '');

            firebase.auth().sendPasswordResetEmail(email).then(() => {
                alert("입력하신 이메일로 비밀번호 초기화 링크를 보냈습니다.");
            })
        })

        function setUserdataToLocal(entrepreneur_name, entrepreneur_email, entrepreneur_uid) {
            localStorage.setItem("entrepreneur_name", entrepreneur_name);
            localStorage.setItem("entrepreneur_email", entrepreneur_email);
            localStorage.setItem("entrepreneur_uid", entrepreneur_uid);
            window.location.href = "store_main";
        }
    </script>

</body>

</html>
